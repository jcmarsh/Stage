# multi_comp.cfg
# 
# Three robots navigate the map directed by a leader (Hank)
# Hank uses... shit, not sure that that will work...
#
# Author: James Marshall
# Date: April 24th 2013

driver
(
	name "stage"
	provides [ "simulation:0" ]
	plugin "stageplugin"

	worldfile "multi_simple.world"
)

# First Gridcar, Hank, the leader
driver
(
	model "hank"
	name "stage"
	provides ["localhost:6665:position2d:0"
		 "localhost:6665:ranger:0"
		 "localhost:6665:graphics2d:0"]
)

driver
(
	  name "rangertolaser"
	  requires ["localhost:6665:ranger:0"] 
	  provides ["localhost:6665:laser:0"] 
)

driver
(
	  name "artpotdriver"
	  plugin "libart_pot_driver"
	  requires ["localhost:6665:position2d:0"
	  	    "localhost:6665:laser:0"]
	  provides ["localhost:6665:position2d:1"
	  	    "localhost:6665:planner:0"]
	  max_speed 1
	  goal_radius	.1 
	  goal_extent	2
	  goal_scale 	.5
	  obstacle_radius .0
	  obstacle_extent 1.5
	  obstacle_scale  .2
)

driver
(
	name "wavefront"
	requires ["input:localhost:6665:position2d:0"
		  "output:localhost:6665:position2d:1"
		  "localhost:6665:map:0"]
	provides ["localhost:6665:planner:1"]
	safety_dist_0ms 0.5
	safety_dist_1ms 1
	distance_epsilon 0.3
	angle_epsilon 10
)

