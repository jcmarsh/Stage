	  goal_extent	2
	  goal_scale 	.5
	  obstacle_radius .0
	  obstacle_extent 1.5
	  obstacle_scale  .2
)

driver
(
	name "wavefront"
	requires ["input:localhost:6665:position2d:0"
		  "output:localhost:6665:position2d:1"
		  "localhost:6665:map:0"]
