(
	name "vfh"
	requires ["localhost:6666:position2d:0"
		  "localhost:6666:laser:0"]
	provides ["localhost:6666:position2d:1"
		  "localhost:6666:planner:0"]
	safety_dist_0ms 0.05
	safety_dist_1ms 0.1
	distance_epsilon 0.15
	angle_epsilon 5
)

