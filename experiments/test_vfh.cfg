driver
(
	name "stage"
	provides [ "simulation:0" ]
	plugin "stageplugin"

	worldfile "test_vfh.world"
)

driver
(
	model "hank"
	name "stage"
	provides ["localhost:6665:position2d:0"
		 "localhost:6665:ranger:0"
		 "localhost:6665:graphics2d:0"]
)

driver
(
	  name "rangertolaser"
	  requires ["ranger:0"] # read from ranger:0
	  provides ["laser:0"] # output results on laser:0
)

driver
(
	name "vfh"
	requires ["position2d:0" "laser:0"]
	provides ["position2d:1" "planner:0"]
	safety_dist 0.10
	distance_epsilon 0.3
	angle_epsilon 5
)


